<!doctype html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <!--<title ng-bind-template="ToDo list {{pageName}}">ToDo list (google tasks based)</title>-->
    <title>ToDo list</title>
</head>
<body>
<div id="list_block" ng-controller="TasksController" ng-cloak>
    <h3>Tasks</h3><span><a href="https://travis-ci.org/sggonzalez82/angularjs_forkshop"><img src="https://travis-ci.org/sggonzalez82/angularjs_forkshop.svg"></a></span>
    <ul>
        <li ng-repeat="task in tasks">{{task.description}}</li>
    </ul>


</div>

<script src="libs/bower_components/angular/angular.js"></script>
<script src="libs/bower_components/angular-route/angular-route.js"></script>
<script src="libs/bower_components/underscore/underscore-min.js"></script>


<script src="app.js"></script>

<script src="config.js"></script>

<script src="components/tasks/tasksModule.js"></script>
<script src="components/tasks/tasksController.js"></script>
<script src="components/tasks/tasksService.js"></script>

</body>
</html>
